<div class="container">
    <form [formGroup]='profileForm'>
        <label>Display Name</label>
        <input type="text" class="form-control" formControlName="displayName" maxlength="30" required>
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" required>
        <label>DOB</label>
        <input type="text" class="form-control .dobPicker" formControlName="dob" required>
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="userName" maxlength="30" required>
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" maxlength="8" required>
        <label>Door No</label>
        <input type="number" class="form-control" formControlName="doorNo" min="1">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" maxlength="100">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" maxlength="250">
        <div *ngIf="!isFromCreate">
            <button class="btn btn-info">Save Profile</button>
            <button class="btn btn-danger" (click)='goHome()'>Cancel</button>
        </div>
        <div *ngIf="isFromCreate">
            <button class="btn btn-info">Create Profile</button>
            <button class="btn btn-danger" (click)="goLoginPage()">Cancel</button>
        </div>
    </form>
</div>
